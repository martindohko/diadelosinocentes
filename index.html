<!DOCTYPE html>
<html>
<head>
    <title>Día de los Inocentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
            text-align: center;
            padding-top: 100px;
        }
        .broma-container {
            background-color: white;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .broma-container h1 {
            color: #ff4500;
        }
        .broma-container p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="broma-container">
        <h1>¡Feliz Día de los Inocentes!</h1>
        <p>Has sido víctima de una broma del Día de los Inocentes. ¡Esperamos que tengas un día lleno de risas y diversión!</p>
        <p>Martín</p>
    </div>
</body>
</html>
